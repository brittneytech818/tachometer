<!doctype html>
<html>
  <head>
    <title>vanilla raf benchmark</title>
  </head>
  <body>
    <script type="module">
      import * as bench from '/client/lib/index.js';

      let remaining = bench.config.frames;
      const cb = () => {
        if (remaining <= 0) {
          bench.stop();
        } else {
          remaining--;
          requestAnimationFrame(cb);
        }
      }
      bench.start();
      cb();
    </script>
  </body>
</html>

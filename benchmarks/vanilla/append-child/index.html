<!doctype html>
<html>
  <head>
    <title>vanilla append-child benchmark</title>
  </head>
  <body>
    <script type="module">
      import * as bench from '/bench.js';

      const elements = bench.config.elements;
      bench.start();
      for (let i = 0; i < elements; i++) {
        const div = document.createElement('div');
        document.body.appendChild(div);
      }
      bench.stop();
    </script>
  </body>
</html>

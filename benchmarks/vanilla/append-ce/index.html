<!doctype html>
<html>
  <head>
    <title>vanilla append-custom-element benchmark</title>
  </head>
  <body>
    <script type="module">
      import * as bench from '/client/lib/index.js';

      const {attachShadow, elements} = bench.config;

      class TestElement extends HTMLElement {
        constructor() {
          super();
          if (attachShadow) {
            this.attachShadow({open: true});
          }
        }
      }
      customElements.define('test-element', TestElement);

      bench.start();
      for (let i = 0; i < elements; i++) {
        const el = document.createElement('test-element');
        document.body.appendChild(el);
      }
      bench.stop();
    </script>
  </body>
</html>

<!doctype html>
<html>
  <head>
    <title>Recurse Test</title>
    <script type="module" src="./recurse.js"></script>
    <script src="../node_modules/incremental-dom/dist/incremental-dom.js"></script>
    <script type="module" src="./recurse_idom.js"></script>
    <script src="../node_modules/snabbdom/dist/snabbdom.js"></script>
    <script type="module" src="./recurse_snabbdom.js"></script>
  </head>
  <body>
    <form>
      <div id="radio-group">
        <input type="radio" name="system" id="lit-system" value="lit" checked>
        <label for="lit-system">lit</label>
        <br />

        <input type="radio" name="system" id="idom-system" value="idom">
        <label for="idom-system">idom</label>
        <br />

        <input type="radio" name="system" id="snabbdom-system" value="snabbdom">
        <label for="snabbdom-system">snabbdom</label>
        <br />
      </div>

      <div>
        <textarea id="json"></textarea>
        <button id="bench">bench</button>
        <button id="clear">clear</button>
      </div>
    </form>

    <div id="timing"></div>
    <div id="container"></div>
  </body>
</html>
